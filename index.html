<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Preventivi - Cerbaro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dark Mode Automatica -->
    <link href="css/dark-mode.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4 mb-4">Benvenuto</h1>
        <p id="ora" class="lead text-muted"></p>
        
        <div class="row mt-5 g-4">
            <div class="col-12 col-md-6 col-lg-3">
                <a href="preventivo.html" class="btn btn-primary btn-lg w-100 p-4">
                    <i class="bi bi-file-plus"></i>
                    <br>Crea Preventivo
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <a href="anagrafica.html" class="btn btn-success btn-lg w-100 p-4">
                    <i class="bi bi-people"></i>
                    <br>Anagrafica
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <a href="storico.html" class="btn btn-warning btn-lg w-100 p-4">
                    <i class="bi bi-clock-history"></i>
                    <br>Storico
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <a href="database.html" class="btn btn-secondary btn-lg w-100 p-4">
                    <i class="bi bi-database"></i>
                    <br>Gestione Database
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Verifica autenticazione -->
    <script src="js/auth-check.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Aggiorna orario in tempo reale
        function aggiornaOrario() {
            document.getElementById("ora").innerText = "ORARIO: " + new Date().toLocaleTimeString();
        }
        setInterval(aggiornaOrario, 1000);
        aggiornaOrario();
    </script>
</body>
</html>
