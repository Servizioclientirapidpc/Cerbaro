<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cerbaro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background-color: #dc3545;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        .btn-login {
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }
        .input-group {
            position: relative;
        }
        .remember-me {
            font-size: 0.9rem;
        }
        .company-info {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.85rem;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
        </div>
        
        <div class="login-header">
            <h1>CERBARO</h1>
            <p class="mb-0">Gestionale Preventivi</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" required 
                               placeholder="nome@esempio.com" autocomplete="username">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" required 
                               placeholder="••••••••" autocomplete="current-password">
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="form-check remember-me">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ricordami su questo dispositivo
                        </label>
                    </div>
                </div>
                
                <div id="alertContainer"></div>
                
                <button type="submit" class="btn btn-danger btn-login w-100">
                    <i class="bi bi-box-arrow-in-right"></i> ACCEDI
                </button>
            </form>
            
            <div class="company-info">
                <p class="mb-1">CERBARO snc di Cerbaro Dario & C.</p>
                <p class="mb-0">Via Lago di Bracciano, 17 - 36015 Schio (VI)</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configurazione Supabase - SOSTITUISCI CON I TUOI DATI
        const SUPABASE_URL = 'https://iexqedfjnmxvsmyezyxs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlleHFlZGZqbm14dnNteWV6eXhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0OTQxMjgsImV4cCI6MjA2ODA3MDEyOH0.1h0IZfARzWVcw3N-NTzQdiBkWhfM7VLEaqrG51Iy2bw';
        
        // Inizializza Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Controlla se l'utente è già loggato
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // Utente già loggato, redirect alla homepage
                window.location.href = 'index.html';
            }
        });
        
        // Gestione form login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Mostra loading
            showLoading(true);
            clearAlert();
            
            try {
                // Tentativo di login
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Login riuscito
                if (rememberMe) {
                    // Salva preferenza remember me
                    localStorage.setItem('cerbaro_remember', 'true');
                } else {
                    localStorage.removeItem('cerbaro_remember');
                }
                
                // Redirect alla homepage
                showAlert('Login effettuato con successo!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Errore login:', error);
                
                // Gestione errori specifici
                let messaggio = 'Errore durante il login. Riprova.';
                
                if (error.message.includes('Invalid login credentials')) {
                    messaggio = 'Email o password non corretti.';
                } else if (error.message.includes('Email not confirmed')) {
                    messaggio = 'Email non confermata. Controlla la tua casella di posta.';
                } else if (error.message.includes('Network')) {
                    messaggio = 'Errore di connessione. Verifica la tua connessione internet.';
                }
                
                showAlert(messaggio, 'danger');
            } finally {
                showLoading(false);
            }
        });
        
        // Toggle visualizzazione password
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
        
        // Mostra/nascondi loading
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            const submitBtn = document.querySelector('.btn-login');
            
            if (show) {
                overlay.style.display = 'flex';
                submitBtn.disabled = true;
            } else {
                overlay.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        // Mostra alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }
        
        // Pulisci alert
        function clearAlert() {
            document.getElementById('alertContainer').innerHTML = '';
        }
        
        // Previeni accesso con tasto Invio quando il form non è valido
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form.checkValidity()) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
