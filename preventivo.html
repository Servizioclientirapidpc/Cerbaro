<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Preventivo - Cerbaro</title>
    <!-- Dark Mode Automatica -->
    <link href="css/dark-mode.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .material-row {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .articolo-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        .cliente-select-container {
            position: relative;
        }
        .cliente-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .cliente-suggestion {
            padding: 8px 12px;
            cursor: pointer;
        }
        .cliente-suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crea Preventivo</h1>
        
        <form id="formPreventivo">
            <!-- Numero Preventivo -->
            <div class="card mb-4">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Numero Preventivo</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="numeroPreventivo" class="form-label">Numero Preventivo</label>
                                <input type="text" class="form-control" id="numeroPreventivo" readonly>
                                <small class="text-muted">Generato automaticamente</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="dataPreventivo" class="form-label">Data</label>
                                <input type="date" class="form-control" id="dataPreventivo" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dati Cliente -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Dati Cliente</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="cercaCliente" 
                                   placeholder="Cerca cliente esistente o inserisci nuovo nome...">
                            <button class="btn btn-outline-secondary" type="button" onclick="apriAnagrafica()">
                                <i class="bi bi-person-plus"></i> Nuovo
                            </button>
                        </div>
                        <div class="cliente-suggestions" id="clienteSuggestions"></div>
                    </div>
                    
                    <input type="hidden" id="clienteId">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nomeCliente" class="form-label">Nome Cliente/Azienda *</label>
                                <input type="text" class="form-control" id="nomeCliente" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="indirizzoCliente" class="form-label">Indirizzo</label>
                                <input type="text" class="form-control" id="indirizzoCliente">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="cittaCliente" class="form-label">Città</label>
                                <input type="text" class="form-control" id="cittaCliente">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="capCliente" class="form-label">CAP</label>
                                <input type="text" class="form-control" id="capCliente">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="provinciaCliente" class="form-label">Provincia</label>
                                <input type="text" class="form-control" id="provinciaCliente" maxlength="2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="partitaIvaCliente" class="form-label">P.IVA</label>
                                <input type="text" class="form-control" id="partitaIvaCliente">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="codiceFiscaleCliente" class="form-label">Codice Fiscale</label>
                                <input type="text" class="form-control" id="codiceFiscaleCliente">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dati Preventivo -->
            <div class="card mb-4">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Dati Preventivo</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="oggettoPreventivo" class="form-label">Oggetto *</label>
                        <input type="text" class="form-control" id="oggettoPreventivo" required 
                               placeholder="Es. Fornitura e posa serramenti">
                    </div>
                    <div class="mb-3">
                        <label for="notePreventivo" class="form-label">Note</label>
                        <textarea class="form-control" id="notePreventivo" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <!-- Articoli -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Articoli</h5>
                    <button type="button" class="btn btn-light btn-sm" onclick="aggiungiArticolo()">
                        + Aggiungi Articolo
                    </button>
                </div>
                <div class="card-body" id="articoliContainer">
                    <!-- Gli articoli verranno aggiunti qui -->
                </div>
                <div class="card-footer">
                    <h4 class="text-end">Totale: € <span id="totaleGenerale">0.00</span></h4>
                </div>
            </div>

            <!-- Pulsanti -->
            <div class="text-center mb-5">
                <button type="button" class="btn btn-primary btn-lg me-2" onclick="generaPDF()">
                    <i class="bi bi-file-pdf"></i> Genera PDF e Salva
                </button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='index.html'">
                    Annulla
                </button>
            </div>
        </form>
    </div>

    <!-- Modal di caricamento -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Caricamento...</span>
                    </div>
                    <p id="loadingMessage">Generazione preventivo in corso...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configurazione Supabase - SOSTITUISCI CON I TUOI DATI
        const SUPABASE_URL = 'https://iexqedfjnmxvsmyezyxs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlleHFlZGZqbm14dnNteWV6eXhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0OTQxMjgsImV4cCI6MjA2ODA3MDEyOH0.1h0IZfARzWVcw3N-NTzQdiBkWhfM7VLEaqrG51Iy2bw';
        
        // Inizializza Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Variabili globali
        let materialiDB = [];
        let clientiDB = [];
        let numeroArticolo = 0;
        const costoOrario = 30;

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', async function() {
            // Imposta data odierna
            document.getElementById('dataPreventivo').value = new Date().toISOString().split('T')[0];
            
            // Carica dati da Supabase
            await caricaMateriali();
            await caricaClienti();
            await generaNumeroPreventivo();
            
            // Aggiungi primo articolo
            aggiungiArticolo();
            
            // Setup ricerca cliente
            setupRicercaCliente();
        });

        // Carica materiali da Supabase
        async function caricaMateriali() {
            try {
                const { data, error } = await supabaseClient
                    .from('materiali')
                    .select('*')
                    .order('nome');
                
                if (error) throw error;
                materialiDB = data || [];
                
                // Se non ci sono materiali, usa quelli di default
                if (materialiDB.length === 0) {
                    materialiDB = [
                        { id: 1, codice: 'MP001', nome: 'Ferro', prezzo_kg: 2.50 },
                        { id: 2, codice: 'MP002', nome: 'Alluminio', prezzo_kg: 3.80 },
                        { id: 3, codice: 'MP003', nome: 'PVC', prezzo_kg: 1.60 },
                        { id: 4, codice: 'MP004', nome: 'Legno', prezzo_kg: 2.20 },
                        { id: 5, codice: 'MP005', nome: 'Inox', prezzo_kg: 5.00 },
                        { id: 6, codice: 'MP006', nome: 'Vetro', prezzo_kg: 4.50 }
                    ];
                }
            } catch (error) {
                console.error('Errore caricamento materiali:', error);
                // Usa materiali di default in caso di errore
                materialiDB = [
                    { id: 1, codice: 'MP001', nome: 'Ferro', prezzo_kg: 2.50 },
                    { id: 2, codice: 'MP002', nome: 'Alluminio', prezzo_kg: 3.80 },
                    { id: 3, codice: 'MP003', nome: 'PVC', prezzo_kg: 1.60 },
                    { id: 4, codice: 'MP004', nome: 'Legno', prezzo_kg: 2.20 },
                    { id: 5, codice: 'MP005', nome: 'Inox', prezzo_kg: 5.00 },
                    { id: 6, codice: 'MP006', nome: 'Vetro', prezzo_kg: 4.50 }
                ];
            }
        }

        // Carica clienti da Supabase
        async function caricaClienti() {
            try {
                const { data, error } = await supabaseClient
                    .from('clienti')
                    .select('*')
                    .order('nome');
                
                if (error) throw error;
                clientiDB = data || [];
            } catch (error) {
                console.error('Errore caricamento clienti:', error);
                clientiDB = [];
            }
        }

        // Genera numero preventivo progressivo
        async function generaNumeroPreventivo() {
            try {
                const anno = new Date().getFullYear();
                
                // Cerca l'ultimo preventivo dell'anno
                const { data, error } = await supabaseClient
                    .from('preventivi')
                    .select('numero')
                    .like('numero', `${anno}-%`)
                    .order('numero', { ascending: false })
                    .limit(1);
                
                if (error) throw error;
                
                let numeroProgressivo = 1;
                if (data && data.length > 0) {
                    const ultimoNumero = data[0].numero;
                    const parti = ultimoNumero.split('-');
                    if (parti.length > 1) {
                        numeroProgressivo = parseInt(parti[1]) + 1;
                    }
                }
                
                const nuovoNumero = `${anno}-${numeroProgressivo.toString().padStart(3, '0')}`;
                document.getElementById('numeroPreventivo').value = nuovoNumero;
                
            } catch (error) {
                console.error('Errore generazione numero:', error);
                // Fallback con timestamp
                document.getElementById('numeroPreventivo').value = `${new Date().getFullYear()}-${Date.now()}`;
            }
        }

        // Setup ricerca cliente
        function setupRicercaCliente() {
            const input = document.getElementById('cercaCliente');
            const suggestions = document.getElementById('clienteSuggestions');
            
            input.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm.length < 2) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                const clientiFiltrati = clientiDB.filter(cliente => 
                    cliente.nome.toLowerCase().includes(searchTerm) ||
                    (cliente.citta && cliente.citta.toLowerCase().includes(searchTerm))
                );
                
                if (clientiFiltrati.length > 0) {
                    suggestions.innerHTML = clientiFiltrati.map(cliente => `
                        <div class="cliente-suggestion" onclick="selezionaCliente(${cliente.id})">
                            <strong>${cliente.nome}</strong>
                            ${cliente.citta ? `<br><small class="text-muted">${cliente.citta}</small>` : ''}
                        </div>
                    `).join('');
                    suggestions.style.display = 'block';
                } else {
                    suggestions.style.display = 'none';
                }
            });
            
            // Chiudi suggerimenti quando si clicca fuori
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
        }

        // Seleziona cliente
        function selezionaCliente(id) {
            const cliente = clientiDB.find(c => c.id === id);
            if (!cliente) return;
            
            document.getElementById('clienteId').value = cliente.id;
            document.getElementById('nomeCliente').value = cliente.nome;
            document.getElementById('indirizzoCliente').value = cliente.indirizzo || '';
            document.getElementById('cittaCliente').value = cliente.citta || '';
            document.getElementById('capCliente').value = cliente.cap || '';
            document.getElementById('provinciaCliente').value = cliente.provincia || '';
            document.getElementById('partitaIvaCliente').value = cliente.partita_iva || '';
            document.getElementById('codiceFiscaleCliente').value = cliente.codice_fiscale || '';
            
            document.getElementById('cercaCliente').value = cliente.nome;
            document.getElementById('clienteSuggestions').style.display = 'none';
        }

        // Apri anagrafica in nuova scheda
        function apriAnagrafica() {
            window.open('anagrafica.html', '_blank');
        }

        // Funzione per aggiungere articolo
        function aggiungiArticolo() {
            numeroArticolo++;
            const container = document.getElementById('articoliContainer');
            
            const articoloHtml = `
                <div class="articolo-section" id="articolo_${numeroArticolo}">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6>Articolo ${numeroArticolo}</h6>
                        <button type="button" class="btn btn-danger btn-sm" onclick="rimuoviArticolo(${numeroArticolo})">
                            Rimuovi
                        </button>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="descrizione_${numeroArticolo}" 
                               onchange="calcolaTotaleGenerale()" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ore Lavoro</label>
                        <input type="number" class="form-control" id="ore_${numeroArticolo}" 
                               min="0" step="0.5" value="0" onchange="calcolaTotaleArticolo(${numeroArticolo})">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Materiali</label>
                        <div id="materiali_${numeroArticolo}">
                            <button type="button" class="btn btn-sm btn-outline-primary" 
                                    onclick="aggiungiMateriale(${numeroArticolo})">
                                + Aggiungi Materiale
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-end">
                        <strong>Totale Articolo: € <span id="totale_${numeroArticolo}">0.00</span></strong>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', articoloHtml);
        }

        // Funzione per rimuovere articolo
        function rimuoviArticolo(id) {
            const articolo = document.getElementById(`articolo_${id}`);
            if (articolo && document.querySelectorAll('.articolo-section').length > 1) {
                articolo.remove();
                calcolaTotaleGenerale();
            }
        }

        // Funzione per aggiungere materiale
        function aggiungiMateriale(articoloId) {
            const container = document.getElementById(`materiali_${articoloId}`);
            const materialeId = `materiale_${articoloId}_${Date.now()}`;
            
            const options = materialiDB.map(m => 
                `<option value="${m.id}">${m.nome} (€${m.prezzo_kg}/kg)</option>`
            ).join('');
            
            const materialeHtml = `
                <div class="material-row d-flex gap-2" id="${materialeId}">
                    <select class="form-select" style="flex: 2" onchange="calcolaTotaleArticolo(${articoloId})">
                        <option value="">Seleziona materiale</option>
                        ${options}
                    </select>
                    <input type="number" class="form-control" placeholder="Quantità (kg)" 
                           style="flex: 1" min="0" step="0.1" onchange="calcolaTotaleArticolo(${articoloId})">
                    <button type="button" class="btn btn-sm btn-danger" 
                            onclick="document.getElementById('${materialeId}').remove(); calcolaTotaleArticolo(${articoloId})">
                        ×
                    </button>
                </div>
            `;
            
            // Inserisci prima del pulsante "Aggiungi Materiale"
            const button = container.querySelector('button');
            button.insertAdjacentHTML('beforebegin', materialeHtml);
        }

        // Funzione per calcolare totale articolo
        function calcolaTotaleArticolo(articoloId) {
            let totale = 0;
            
            // Ore lavoro
            const ore = parseFloat(document.getElementById(`ore_${articoloId}`).value) || 0;
            totale += ore * costoOrario;
            
            // Materiali
            const materialiContainer = document.getElementById(`materiali_${articoloId}`);
            const righe = materialiContainer.querySelectorAll('.material-row');
            
            righe.forEach(riga => {
                const select = riga.querySelector('select');
                const input = riga.querySelector('input[type="number"]');
                const materialeId = parseInt(select.value);
                const quantita = parseFloat(input.value) || 0;
                
                if (materialeId && quantita > 0) {
                    const materiale = materialiDB.find(m => m.id === materialeId);
                    if (materiale) {
                        totale += materiale.prezzo_kg * quantita;
                    }
                }
            });
            
            document.getElementById(`totale_${articoloId}`).textContent = totale.toFixed(2);
            calcolaTotaleGenerale();
        }

        // Calcola totale generale
        function calcolaTotaleGenerale() {
            let totaleGenerale = 0;
            
            document.querySelectorAll('.articolo-section').forEach(articolo => {
                const id = articolo.id.split('_')[1];
                const totaleArticolo = parseFloat(document.getElementById(`totale_${id}`).textContent) || 0;
                totaleGenerale += totaleArticolo;
            });
            
            document.getElementById('totaleGenerale').textContent = totaleGenerale.toFixed(2);
        }

        // Funzione per generare PDF e salvare preventivo
        async function generaPDF() {
            try {
                // Mostra modal di caricamento
                const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
                loadingModal.show();
                
                console.log('Inizio generazione PDF e salvataggio...');
                
                // Raccogli dati
                const datiPreventivo = await raccogliDatiPreventivo();
                console.log('Dati raccolti:', datiPreventivo);
                
                // Salva preventivo in Supabase
                document.getElementById('loadingMessage').textContent = 'Salvataggio preventivo...';
                const preventivoId = await salvaPreventivo(datiPreventivo);
                
                if (!preventivoId) {
                    throw new Error('Errore nel salvataggio del preventivo');
                }
                
                // Genera PDF
                document.getElementById('loadingMessage').textContent = 'Generazione PDF...';
                await generaPDFCompleto(datiPreventivo);
                
                // Chiudi modal
                loadingModal.hide();
                
                // Conferma e redirect
                if (confirm('Preventivo salvato e PDF generato con successo! Vuoi crearne un altro?')) {
                    window.location.reload();
                } else {
                    window.location.href = 'storico.html';
                }
                
            } catch (error) {
                console.error('Errore:', error);
                document.getElementById('loadingModal').querySelector('.modal-body').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Errore: ${error.message}
                    </div>
                    <button class="btn btn-secondary" onclick="location.reload()">Riprova</button>
                `;
            }
        }

        // Raccogli dati preventivo
        async function raccogliDatiPreventivo() {
            // Gestione cliente
            let clienteId = document.getElementById('clienteId').value;
            const nomeCliente = document.getElementById('nomeCliente').value;
            
            // Se non c'è un cliente selezionato ma c'è un nome, crea nuovo cliente
            if (!clienteId && nomeCliente) {
                const nuovoCliente = {
                    nome: nomeCliente,
                    indirizzo: document.getElementById('indirizzoCliente').value || null,
                    citta: document.getElementById('cittaCliente').value || null,
                    cap: document.getElementById('capCliente').value || null,
                    provincia: document.getElementById('provinciaCliente').value || null,
                    partita_iva: document.getElementById('partitaIvaCliente').value || null,
                    codice_fiscale: document.getElementById('codiceFiscaleCliente').value || null
                };
                
                const { data, error } = await supabaseClient
                    .from('clienti')
                    .insert([nuovoCliente])
                    .select()
                    .single();
                
                if (error) throw error;
                clienteId = data.id;
            }
            
            const dati = {
                numero: document.getElementById('numeroPreventivo').value,
                data: document.getElementById('dataPreventivo').value,
                cliente_id: clienteId,
                cliente: {
                    nome: document.getElementById('nomeCliente').value || 'Cliente',
                    indirizzo: document.getElementById('indirizzoCliente').value || '',
                    citta: document.getElementById('cittaCliente').value || '',
                    cap: document.getElementById('capCliente').value || '',
                    provincia: document.getElementById('provinciaCliente').value || '',
                    partita_iva: document.getElementById('partitaIvaCliente').value || '',
                    codice_fiscale: document.getElementById('codiceFiscaleCliente').value || ''
                },
                oggetto: document.getElementById('oggettoPreventivo').value || 'Preventivo',
                note: document.getElementById('notePreventivo').value || '',
                articoli: []
            };
            
            // Raccogli articoli
            document.querySelectorAll('.articolo-section').forEach((articoloEl, index) => {
                const id = articoloEl.id.split('_')[1];
                const articolo = {
                    posizione: index + 1,
                    descrizione: document.getElementById(`descrizione_${id}`)?.value || `Articolo ${index + 1}`,
                    ore_lavoro: parseFloat(document.getElementById(`ore_${id}`)?.value) || 0,
                    materiali: [],
                    totale_articolo: 0
                };
                
                // Raccogli materiali
                const materialiContainer = document.getElementById(`materiali_${id}`);
                if (materialiContainer) {
                    materialiContainer.querySelectorAll('.material-row').forEach(riga => {
                        const select = riga.querySelector('select');
                        const input = riga.querySelector('input[type="number"]');
                        const materialeId = parseInt(select.value);
                        const quantita = parseFloat(input.value) || 0;
                        
                        if (materialeId && quantita > 0) {
                            const materiale = materialiDB.find(m => m.id === materialeId);
                            if (materiale) {
                                articolo.materiali.push({
                                    materiale_id: materialeId,
                                    nome: materiale.nome,
                                    quantita: quantita,
                                    prezzo_unitario: materiale.prezzo_kg,
                                    totale_materiale: materiale.prezzo_kg * quantita
                                });
                                articolo.totale_articolo += materiale.prezzo_kg * quantita;
                            }
                        }
                    });
                }
                
                // Aggiungi costo ore lavoro
                articolo.totale_articolo += articolo.ore_lavoro * costoOrario;
                
                dati.articoli.push(articolo);
            });
            
            // Calcola totale preventivo
            dati.totale = dati.articoli.reduce((sum, art) => sum + art.totale_articolo, 0);
            
            return dati;
        }

        // Salva preventivo in Supabase
        async function salvaPreventivo(datiPreventivo) {
            try {
                // 1. Salva il preventivo principale
                const preventivoData = {
                    numero: datiPreventivo.numero,
                    cliente_id: datiPreventivo.cliente_id,
                    data: datiPreventivo.data,
                    oggetto: datiPreventivo.oggetto,
                    note: datiPreventivo.note,
                    totale: datiPreventivo.totale,
                    stato: 'bozza'
                };
                
                const { data: preventivo, error: errorPreventivo } = await supabaseClient
                    .from('preventivi')
                    .insert([preventivoData])
                    .select()
                    .single();
                
                if (errorPreventivo) throw errorPreventivo;
                
                // 2. Salva gli articoli
                for (const articolo of datiPreventivo.articoli) {
                    const articoloData = {
                        preventivo_id: preventivo.id,
                        descrizione: articolo.descrizione,
                        ore_lavoro: articolo.ore_lavoro,
                        totale_articolo: articolo.totale_articolo,
                        posizione: articolo.posizione
                    };
                    
                    const { data: articoloSalvato, error: errorArticolo } = await supabaseClient
                        .from('articoli_preventivo')
                        .insert([articoloData])
                        .select()
                        .single();
                    
                    if (errorArticolo) throw errorArticolo;
                    
                    // 3. Salva i materiali dell'articolo
                    if (articolo.materiali.length > 0) {
                        const materialiData = articolo.materiali.map(mat => ({
                            articolo_id: articoloSalvato.id,
                            materiale_id: mat.materiale_id,
                            quantita: mat.quantita,
                            totale_materiale: mat.totale_materiale
                        }));
                        
                        const { error: errorMateriali } = await supabaseClient
                            .from('articoli_materiali')
                            .insert(materialiData);
                        
                        if (errorMateriali) throw errorMateriali;
                    }
                }
                
                return preventivo.id;
                
            } catch (error) {
                console.error('Errore nel salvataggio:', error);
                throw error;
            }
        }
